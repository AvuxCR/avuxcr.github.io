    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

  	     body {
			 font-family: "Inconsolata", monospace;
 			font-size: 18px;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
             }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                rgba(138, 43, 226, 0.09), 
                rgba(30, 144, 255, 0.09), 
                rgba(255, 20, 147, 0.09)
            );
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .floating-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }


        .floating-shape:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 20%;
            animation-delay: -14s;
        }

        .floating-shape:nth-child(3) {
            width: 240px;
            height: 240px;
            bottom: 40%;
            right: 20%;
            animation-delay: -10s;
        }

	.floating-shape:nth-child(1) {
    animation: float1 15s infinite ease-in-out;
}
.floating-shape:nth-child(2) {
    animation: float2 20s infinite ease-in-out;
}
.floating-shape:nth-child(3) {
    animation: float3 18s infinite ease-in-out;
}

@keyframes float1 {
    0%, 100% { transform: translateY(0px) translateX(0px); }
    50% { transform: translateY(-60px) translateX(40px); }
}

@keyframes float2 {
    0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
    33% { transform: translateY(40px) translateX(-30px) rotate(120deg); }
    66% { transform: translateY(-20px) translateX(50px) rotate(240deg); }
}

@keyframes float3 {
    0%, 100% { transform: translateY(0px) scale(1); }
    25% { transform: translateY(-30px) scale(1.2); }
    75% { transform: translateY(20px) scale(0.8); }
}

        .container {
            max-width: 590px;
            max-height: auto;
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
			backdrop-filter: blur(25px);
			-webkit-backdrop-filter: blur(25px);
            border-radius: 50px;
            padding: 4rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 0rem;
		}

        .profile-image {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, 
                rgba(42, 1, 52, 0.3), 
                rgba(30, 144, 255, 0.2)
            );
            display: flex;
            align-items:center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 
                0 2px 32px rgba(0, 0, 0, 0.35),
                inset 0 0px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
       

        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, 
                #ffffff, 
                #e0e0e0, 
                #ffffff
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(0px) scale(1.03);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 255, 255, 0.3);
            color: black;
            border-color: rgba(67, 19, 112, 0);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;

        }

        footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 0px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem -1rem -1rem -1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .social-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .bio {
                padding: 1.5rem;
            }
        }
