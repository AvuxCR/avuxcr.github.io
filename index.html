        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
  	     body {
			font-family: "Inconsolata", monospace;
 			font-size: 18px;
            background: radial-gradient(#001F3F, #ffffff);
			color: rgba(255, 187, 200, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
             }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, 
                #ffffff, 
                #ffffff, 
                #ffffff
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: white;
            background-clip: text;
            font-weight: 600;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.55);
			text-align: start;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-weight: 350;
            text-align: start;
            
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.5rem;
            border-radius: 50px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background:clear;
            );
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: clear;
            transform: translateY(0px) scale(1.1);
            color: white;
            text-shadow: 0 0 12px rgba(255, 255, 255, 1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1));
            border-color: rgba(67, 19, 112, 0);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;

        }

        footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 0px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            color: pink;
            background: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem -1rem -1rem -1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .social-links {
                flex-direction: row;
                align-items: center;
                gap: 0.8rem;
            }

            .social-link {
                width: 90%;
                max-width: 300px;
                justify-content: center;
            }

            .bio {
                padding: 1.5rem;
            }
        }
    </style>
</head>
