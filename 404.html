<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Page</title>
    <style>
    @keyframes float {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  50% {
    transform: translateY(-20px) rotate(5deg);
    opacity: 0.8;
  }
  100% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI';
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }
   .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        
        }
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                rgba(138, 43, 226, 0.3), 
                rgba(30, 144, 255, 0.3), 
                rgba(255, 20, 147, 0.3)
            );
            filter: blur(20px);
            animation: float 20s infinite ease-in-out;
        }
        .floating-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .floating-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: -7s;
        }
        .floating-shape:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 20%;
            animation-delay: -14s;
        }
        .floating-shape:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 30%;
            right: 40%;
            animation-delay: -3s;
        }
        .floating-shape:nth-child(5) {
            width: 300px;
            height: 300px;
            bottom: 40%;
            right: 20%;
            animation-delay: -10s;
		}
.floating-shape:nth-child(6) {
  width: 180px;
  height: 180px;
  bottom: 35%;
  right: 65%;
  animation-delay: -7s;
}

.floating-shape:nth-child(7) {
  width: 210px;
  height: 210px;
  bottom: 50%;
  right: 30%;
  animation-delay: -12s;
}

.floating-shape:nth-child(8) {
  width: 220px;
  height: 220px;
  bottom: 70%;
  right: 20%;
  animation-delay: -4s;
}

.floating-shape:nth-child(9) {
  width: 180px;
  height: 180px;
  bottom: 25%;
  right: 50%;
  animation-delay: -9s;
}
    </style>
</head>
<body>

    <div class="background-animation">
      
      <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>

</div>

    </script>
</body>
</html>
